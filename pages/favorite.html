<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <title>加入收藏 | URBNSTEP</title>
    </head>
    <body>    
        <%- include('./layout/header'); -%>

        <main class="container py-64 py-md-24">
            <div class="row justify-center">
                <div class="col-6 col-md-4">
                    <h1 class="h3 h4-md text-center mb-32 mb-md-24">
                        <span class="favorite-icon me-6">
                            <i class="bi bi-check-lg"></i>
                        </span>
                        我的收藏
                    </h1>
                    <div class="d-flex bg-primary-100 text-primary-400 p-2 mb-32 mb-md-24 opening-quote">
                        <p class="me-12 py-md-12"><i class="bi bi-truck"></i></p>
                        <ul class="d-flex align-center flex-wrap">
                            <li>門市營業時間：</li>
                            <li>週一至週五 10:00 - 22:00</li>
                        </ul>
                    </div>
                    <div class="d-flex justify-between gap-16 pb-32 mb-32 mb-md-24">
                        <img class="favorite-picture" src="/assets/images/product.png" alt="PLATFORM 404" />
                        <div class="d-flex flex-column flex-grow-1">
                            <h2 class="h5 h6-md mb-8">PLATFORM 404</h2>
                            <p class="text-ph-sm"><span class="me-8 mb-8">尺寸</span><span>38</span></p>
                            <p class="text-ph-sm"><span class="me-8">顏色</span><span>Navy</span></p>
                            <p class="h6 fw-blod align-self-end align-self-sm-start">NT$2,600</p>
                        </div>
                    </div>
                    <div class="d-flex justify-between gap-16 pb-32 mb-32 mb-md-24">
                        <img class="favorite-picture" src="/assets/images/product-4.png" alt="PLATFORM 404BOOMLOK" />
                        <div class="d-flex flex-column flex-grow-1">
                            <h2 class="h5 h6-md mb-8">PLATFORM 40BOOMLOK</h2>
                            <p class="text-ph-sm"><span class="me-8 mb-8">尺寸</span><span>38</span></p>
                            <p class="text-ph-sm"><span class="me-8">顏色</span><span>White</span></p>
                            <p class="h6 fw-blod align-self-end align-self-sm-start">NT$3,200</p>
                        </div>
                    </div>
                    <div class="d-flex justify-between gap-16 pb-32 mb-32 mb-md-24">
                        <img class="favorite-picture" src="/assets/images/product-3.png" alt="MELTY KISS" />
                        <div class="d-flex flex-column flex-grow-1">
                            <h2 class="h5 h6-md mb-8">MELTY KISS</h2>
                            <p class="text-ph-sm"><span class="me-8 mb-8">尺寸</span><span>38</span></p>
                            <p class="text-ph-sm"><span class="me-8">顏色</span><span>Violet</span></p>
                            <p class="h6 fw-blod align-self-end align-self-sm-start">NT$4,000</p>
                        </div>
                    </div>
                    <p class="text-center">
                        <button type="button" class="btn btn-dark">立即預約門市試穿</button>
                    </p>
                </div>
            </div>
        </main>

        <%- include('./layout/footer'); -%>

        <script type="module" src="../main.js"></script>
    </body>
</html>
