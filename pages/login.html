<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <title>登入 | URBNSTEP</title>
    </head>
    <body>    
        <%- include('./layout/header'); -%>

        <main class="container py-64 py-md-32">
            <div class="row row-md d-flex justify-between flex-wrap">
                <div class="col-5 col-md-4">
                    <div class="login-section">
                        <div class="login justify-start">
                            <h1 class="fs-48 h2-md text-white mb-12">URBNSTEP</h1>
                            <h3 class="h4 h6-md text-neutral-500 align-self-end align-self-sm-start">Your Step, Your Statement</h3>
                        </div>
                    </div>
                </div>
                <div class="col-7 col-md-4">
                    <div class="login-form">
                        <h2 class="h3 h4-md text-center mb-32">歡迎！</h2>
                        <ul class="login-sign">
                            <li class="active"><a href="#">登入</a></li>
                            <li><a class="" href="#">註冊</a></li>
                        </ul>
                        <div class="d-flex flex-column">
                            <ul class="login-way">
                                <li>
                                    <a href="#">
                                        <img src="/assets/images/facebook.svg" alt="fb login">
                                        Facebook 登入
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="/assets/images/apple.svg" alt="apple login">
                                        Apple 登入
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="/assets/images/google.svg" alt="google login">
                                        Google 登入
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <%- include('./layout/footer'); -%>

        <script type="module" src="../main.js"></script>
    </body>
</html>
